<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Tool with Toggle Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        select, button, input[type="range"] {
            padding: 8px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            min-width: 80px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Text-to-Speech Tool</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea><br>
    <select id="voiceSelect"></select><br>
    <div class="controls">
        <button id="toggleBtn">Play</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>
    <div class="controls">
        <div class="slider-container">
            <label for="rate">Rate:</label>
            <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1">
            <span id="rateValue">1</span>
        </div>
        <div class="slider-container">
            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            <span id="pitchValue">1</span>
        </div>
        <div class="slider-container">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span id="volumeValue">1</span>
        </div>
    </div>
    <div id="status">Loading voices...</div>

    <script>
        const synth = window.speechSynthesis;
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const toggleBtn = document.getElementById('toggleBtn');
        const stopBtn = document.getElementById('stopBtn');
        const rate = document.getElementById('rate');
        const pitch = document.getElementById('pitch');
        const volume = document.getElementById('volume');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');
        let utterance = null;

        // Populate voice dropdown
        function loadVoices() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = voices.length
                ? voices.map((voice, index) => `<option value="${index}">${voice.name} (${voice.lang})</option>`).join('')
                : '<option value="0">No voices available</option>';
            status.textContent = voices.length ? "Ready" : "No voices available. Check browser support.";
            console.log("Voices loaded:", voices.length, voices.map(v => v.name));
        }

        // Load voices and handle async loading
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // Update slider values
        rate.oninput = () => rateValue.textContent = rate.value;
        pitch.oninput = () => pitchValue.textContent = pitch.value;
        volume.oninput = () => volumeValue.textContent = volume.value;

        // Toggle play/pause/resume
        function toggleSpeech() {
            console.log("Toggle clicked, speaking:", synth.speaking, "paused:", synth.paused, "utterance:", !!utterance);
            const text = textInput.value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const voices = synth.getVoices();
            if (!voices.length) {
                status.textContent = "No voices available. Check browser support.";
                console.log("No voices available");
                return;
            }

            if (!synth.speaking && (!synth.paused || !utterance)) {
                // Play (force reset if no active utterance)
                synth.cancel();
                console.log("Speech synthesis reset");
                utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = voices[voiceSelect.value];
                utterance.rate = parseFloat(rate.value);
                utterance.pitch = parseFloat(pitch.value);
                utterance.volume = parseFloat(volume.value);

                utterance.onstart = () => {
                    status.textContent = "Speaking...";
                    toggleBtn.textContent = "Pause";
                    stopBtn.disabled = false;
                    console.log("Speech started");
                };
                utterance.onend = () => {
                    status.textContent = "Finished";
                    toggleBtn.textContent = "Play";
                    stopBtn.disabled = true;
                    utterance = null;
                    console.log("Speech ended");
                };
                utterance.onpause = () => {
                    status.textContent = "Paused";
                    toggleBtn.textContent = "Resume";
                    console.log("Speech paused");
                };
                utterance.onresume = () => {
                    status.textContent = "Speaking...";
                    toggleBtn.textContent = "Pause";
                    console.log("Speech resumed");
                };
                utterance.onerror = (e) => {
                    status.textContent = "Error: " + e.error;
                    toggleBtn.textContent = "Play";
                    stopBtn.disabled = true;
                    console.log("Speech error:", e.error);
                };

                console.log("Attempting to speak:", text, "with voice:", utterance.voice.name);
                synth.speak(utterance);
                console.log("Speak command issued, pending:", synth.pending, "speaking:", synth.speaking);
            } else if (synth.speaking && !synth.paused) {
                // Pause
                synth.pause();
                console.log("Pause triggered");
            } else if (synth.paused && utterance) {
                // Resume
                synth.resume();
                console.log("Resume triggered");
            }
        }

        // Stop speech
        function stop() {
            console.log("Stop clicked, speaking:", synth.speaking, "paused:", synth.paused);
            if (synth.speaking || synth.paused || synth.pending) {
                synth.cancel();
                synth.cancel(); // Double reset
                status.textContent = "Stopped";
                toggleBtn.textContent = "Play";
                stopBtn.disabled = true;
                utterance = null;
                console.log("Speech stopped");
                setTimeout(() => {
                    console.log("Post-stop check, speaking:", synth.speaking, "paused:", synth.paused);
                    if (synth.speaking || synth.paused) {
                        synth.cancel();
                        console.log("Forced extra reset");
                    }
                }, 100);
            }
        }

        // Bind event listeners
        toggleBtn.addEventListener('click', toggleSpeech);
        stopBtn.addEventListener('click', stop);
    </script>
</body>
</html>
